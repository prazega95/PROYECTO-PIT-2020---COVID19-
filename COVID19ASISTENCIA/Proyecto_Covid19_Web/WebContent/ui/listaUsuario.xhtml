<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<ui:composition template="../templates/uiConMenu.xhtml">
	<ui:define name="content">
	 <h:form id="frmLista">
	 	<p:commandButton value="Nuevo Ciudadano"/>
		<p:dataTable value="#{CRUDUsuario.listaUsuario}" 
			var="row" id="idLista"
			rowKey="#{row.codUsuario}" selectionMode="single" 
			rows="10"
            paginator="true"
            paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} 
                            					{NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
			>
			<p:column headerText="Código" style="width:50px">
				<h:outputLabel value="#{row.codUsuario}" />			
			</p:column>
			<p:column headerText="Nombre">
				<h:outputLabel value="#{row.nomUsuario}"/>			
			</p:column>
			<p:column headerText="Apellidos">
				<h:outputLabel value="#{row.apeUsuario}"/>			
			</p:column>
			<p:column headerText="DNI">
				<h:outputLabel value="#{row.dniUsuario}"/>			
			</p:column>
			<p:column headerText="Departamento">
				<h:outputLabel value="#{row.depaUsuario}"/>			
			</p:column>
			<p:column headerText="Provincia">
				<h:outputLabel value="#{row.provUsuario}"/>	
			</p:column>
			<p:column headerText="Distrito">
				<h:outputLabel value="#{row.distUsuario}"/>			
			</p:column>
			<p:column headerText="Dirección">
				<h:outputLabel value="#{row.dirUsuario}"/>			
			</p:column>
			<p:column headerText="Login">
				<h:outputLabel value="#{row.logUsuario}"/>			
			</p:column>
	<!--  	<p:column headerText="Password">
				<h:outputLabel value="#{row.passUsuario}"/>
			</p:column> -->
			</p:dataTable> 
		 
		</h:form>
		
		
	</ui:define>
</ui:composition>
</html>
